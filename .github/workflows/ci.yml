name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (baseline)
        continue-on-error: true
        run: npm run lint

      - name: Build
        run: npm run build
