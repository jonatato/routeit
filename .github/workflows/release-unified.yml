name: Unified Release (Web + OTA)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      run_web_deploy:
        description: "Deploy web to Vercel"
        required: true
        default: true
        type: boolean
      run_ota_release:
        description: "Publish OTA bundle"
        required: true
        default: false
        type: boolean
      ota_channel:
        description: "OTA channel"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
          - production
      ota_bump:
        description: "OTA semver bump"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (baseline)
        continue-on-error: true
        run: npm run lint

      - name: Build production
        run: npm run build:production
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}

  web_deploy:
    needs: quality
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_web_deploy)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  ota_release:
    needs: quality
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' && inputs.run_ota_release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Publish OTA
        run: npm run ota:release -- --bump=${{ inputs.ota_bump }} --channel=${{ inputs.ota_channel }} --skip-build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          OTA_ADMIN_TOKEN: ${{ secrets.OTA_ADMIN_TOKEN }}
          OTA_BUNDLE_BUCKET: ${{ secrets.OTA_BUNDLE_BUCKET }}